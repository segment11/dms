<div ng-controller="MainCtrl">
    <div class="container-fluid">

        <div class="row-fluid">

            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon"><i class="icon-info"></i></span>
                    <h5>Image Registry List</h5>
                    <div class="actions">
                        <button class="btn" ng-click="editOne = {}; ctrl.isShowAdd = true;">Add One</button>
                    </div>
                </div>
                <div class="widget-content">
                    <table class="table table-bordered table-striped">
                        <tr>
                            <th width="20%">name</th>
                            <th width="30%">url</th>
                            <th width="10%">login user</th>
                            <th width="20%">updated date</th>
                            <th></th>
                        </tr>
                        <tr ng-repeat="one in ll">
                            <td>{{one.name}}</td>
                            <td>{{one.url}}</td>
                            <td>{{one.loginUser}}</td>
                            <td>{{one.updatedDate | date:'yyyy/MM/dd HH:mm:ss'}}</td>
                            <td class="opts">
                                <div class="btn-line">
                                    <button class="btn btn-red" ng-click="delete(one)">Delete</button>
                                </div>
                                <div class="btn-line">
                                    <button class="btn" ng-click="edit(one)">Update</button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>


        </div><!-- /.row-fluid -->
    </div>

    <script type="text/x-template"
            ui-dialog="{showModel: 'ctrl.isShowAdd', title: 'Add/Update Image Registry', dialogId: 'dialogRegistry', lock: true, fixed: true, ext: {max: false}}">
        <table class="table table-bordered table-striped m_top6" style="width: 600px;" ng-form="tmp.addForm">
            <tr>
                <td>ID</td>
                <td>{{editOne.id}}</td>
            </tr>
            <tr>
                <td>Updated Date</td>
                <td>{{editOne.updatedDate | date:'yyyy/MM/dd HH:mm:ss'}}</td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" ng-model="editOne.name" ng-disabled="tmp.isLocal" ui-valid="r"/>
                    Is Local<input type="checkbox" ng-model="tmp.isLocal"
                                                ng-change="editOne.name =  tmp.isLocal ? 'local' : ''"/>
                </td>
            </tr>
            <tr>
                <td>URL</td>
                <td>
                    <input type="text" ng-model="editOne.url" ng-disabled="tmp.isLocal" ui-valid="r"
                           placeholder="https://hub.docker.com"
                           style="width: 300px;"/>
                </td>
            </tr>
            <tr>
                <td>Login User</td>
                <td>
                    <input type="text" ng-model="editOne.loginUser" ng-disabled="tmp.isAnon"/>
                    Is Anon<input type="checkbox" ng-model="tmp.isAnon"
                                  ng-change="editOne.loginUser = tmp.isAnon ? 'anon' : ''"/>
                </td>
            </tr>
            <tr>
                <td>Login Password</td>
                <td>
                    <input type="password" ng-model="editOne.loginPassword"/>
                </td>
            </tr>
        </table>
        <button class="btn btn-blue" ng-click="save()">Save</button>
        <button class="btn" ng-click="ctrl.isShowAdd = false">Close</button>
    </script>

</div>
