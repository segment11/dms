<div ng-controller="MainCtrl">
    <div class="container-fluid">

        <div class="row-fluid">

            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon"><i class="icon-info"></i></span>
                    <h5>Script List</h5>
                    <div class="actions">
                        <button class="btn" ng-click="editOne = {}; ctrl.isShowAdd = true;">Add One</button>
                    </div>
                </div>
                <div class="widget-content">
                    <div class="form-group">
                        <input type="text" ng-model="tmp.keyword" placeholder="Input Keyword"/>
                        <button class="btn" ng-click="queryLl()">Query</button>
                    </div>
                    <table class="table table-bordered table-striped">
                        <tr>
                            <th width="10%">id</th>
                            <th width="15%">name</th>
                            <th width="10%">des</th>
                            <th width="40%">content</th>
                            <th width="15%">updated date</th>
                            <th></th>
                        </tr>
                        <tr ng-repeat="one in ll">
                            <td>{{one.id}}</td>
                            <td>{{one.name}}</td>
                            <td>{{one.des}}</td>
                            <td>
                                <pre>{{one.content}}</pre>
                            </td>
                            <td>{{one.updatedDate | date:'yyyy/MM/dd HH:mm:ss'}}</td>
                            <td class="opts">
                                <div class="btn-line">
                                    <button class="btn btn-red" ng-click="delete(one)">Delete</button>
                                </div>
                                <div class="btn-line">
                                    <button class="btn" ng-click="edit(one)">Update</button>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div style="margin-top: 6px;" ui-pagi="" pager="pager" on-change-page="queryLl(cp, event)"></div>
                </div>
            </div>


        </div><!-- /.row-fluid -->
    </div>

    <script type="text/x-template"
            ui-dialog="{showModel: 'ctrl.isShowAdd', title: 'Add/Update Script', dialogId: 'dialogScript', lock: true, fixed: true, ext: {max: false}}">
        <table class="table table-bordered table-striped m_top6" style="width: 1200px;" ng-form="tmp.addForm">
            <tr>
                <td width="20%">ID</td>
                <td>{{editOne.id}}</td>
            </tr>
            <tr>
                <td>Updated Date</td>
                <td>{{editOne.updatedDate | date:'yyyy/MM/dd HH:mm:ss'}}</td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" ng-model="editOne.name" ui-valid="r"/>
                </td>
            </tr>
            <tr>
                <td>Des</td>
                <td>
                    <input type="text" ng-model="editOne.des" ui-valid="r"/>
                </td>
            </tr>
            <tr>
                <td>Content</td>
                <td>
                    <textarea ng-model="editOne.content" style="width: 1000px; height: 400px;" ui-valid="r"></textarea>
                </td>
            </tr>
        </table>
        <button class="btn btn-blue" ng-click="save()">Save</button>
        <button class="btn" ng-click="ctrl.isShowAdd = false">Close</button>
    </script>

</div>
